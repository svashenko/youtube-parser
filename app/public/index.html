<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTube Parser</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<input type="text" id="userInput" placeholder="Enter link..." />
		<div class="interactiv">
			<div class="loader"> 
				<span class="loader__counter"></span> 
				<div class="loader__bg"></div>
			</div>
			<button class="fetch-btn">Fetch</button>
		</div>
		<p id="status"></p>
	</div>

	<script src="./main.js"></script>
</body>

</html>
